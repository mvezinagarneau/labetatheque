<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="signIn()" #signInForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!signInForm.form.valid">Sign in</button>
          <button ion-button block class="facebook-btn" (click)="facebookSignIn()">
            <ion-icon name="logo-facebook"></ion-icon>
            Sign in with Facebook
          </button>
          <button ion-button block class="google-btn" (click)="gmailSignIn()">
            <ion-icon name="logo-google"></ion-icon>
            Sign in with Gmail
          </button>
          <button ion-button class="register-btn" block clear (click)="signUp()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
