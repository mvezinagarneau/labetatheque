<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="">

    <form (ngSubmit)="search()" #searchForm="ngForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Boulder name" name="name" [(ngModel)]="searchCriterias.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Crag name" name="crag" [(ngModel)]="searchCriterias.crag" required></ion-input>
            </ion-item>

            <ion-item>
              Grade
              <ion-badge item-right>V{{searchCriterias.grade}}</ion-badge>
              <ion-range min="0" max="15" [(ngModel)]="searchCriterias.grade" name="grade" color="secondary">
                <ion-label range-left>V0</ion-label>
                <ion-label range-right>V15</ion-label>
              </ion-range>
            </ion-item>
            <ion-item>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnHeart" item-left>
               <ion-icon name="heart"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
            </ion-item>
             <ion-item>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnHeart" item-left>
               <ion-icon name="heart"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
              <button ion-fab clear (click)="toggle($event, button)" #button id="btnAdroid" item-left>
               <ion-icon name="add-circle"></ion-icon>
              </button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="">
          <button ion-button class="submit-btn" full type="submit">Search</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
